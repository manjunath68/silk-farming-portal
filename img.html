<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Farming Information & Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        h2, h3 {
            margin: 20px 0;
            color: #333;
        }

        /* Scrollable Image Gallery */
        #image-gallery {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            background: #fff;
            padding: 10px 0;
        }
        .gallery-container {
            display: flex;
            width: max-content;
            animation: scrollGallery 15s linear infinite;
        }
        .gallery-container img {
            width: 200px;
            height: 150px;
            margin: 5px;
            border-radius: 8px;
        }
        @keyframes scrollGallery {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Clickable Image Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Lightbox Preview */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            transition: opacity 0.3s;
        }
        .lightbox img:hover {
            opacity: 0.8;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Back Button */
        .back-button {
            margin: 20px;
        }
        .back-button a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .back-button a:hover {
            background: #0056b3;
        }
        /* Move translation dropdown to the top-right */
#google_translate_element {
    position: absolute;
    top: 10px;
    right: 20px;
    z-index: 9999;
}

/* Hide the Google Translate icon */
.goog-te-gadget img {
    display: none !important;
}

/* Hide Google branding */
.goog-logo-link {
    display: none !important;
}

/* Increase dropdown size */
.goog-te-gadget select {
    font-size: 18px !important;
    padding: 10px;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div id="google_translate_element"></div>
    </div>

    <!-- Image Gallery (Auto Scroll) -->
    <h3>Image Gallery</h3>
    <div id="image-gallery">
        <div class="gallery-container">
            <img src="silk1.jpeg" alt="mulberry-cultivation">
            <img src="silk2.jpeg" alt="silkworm-rearing">
            <img src="silk3.jpeg" alt="cocoon-production">
            <img src="silk4.jpeg" alt="pest-control">
            <img src="silk1.jpeg" alt="mulberry-cultivation">
            <img src="silk2.jpeg" alt="silkworm-rearing">
            <img src="silk3.jpeg" alt="cocoon-production">
            <img src="silk4.jpeg" alt="pest-control">
        </div>
    </div>

    <!-- Clickable Image Gallery -->
    <h2>Silk Farming Image Gallery</h2>
    <div class="gallery">
        <img src="A.jpeg" alt="Silk Farming 1" onclick="openLightbox(this)">
        <img src="B.jpeg" alt="Silk Farming 2" onclick="openLightbox(this)">
        <img src="C.jpeg" alt="Silk Farming 3" onclick="openLightbox(this)">
        <img src="D.jpeg" alt="Silk Farming 4" onclick="openLightbox(this)">
        <img src="E.jpeg" alt="Silk Farming 5" onclick="openLightbox(this)">
        <img src="F.jpeg" alt="Silk Farming 6" onclick="openLightbox(this)">
        <img src="H.jpeg" alt="Silk Farming 8" onclick="openLightbox(this)">
        <img src="I.jpeg" alt="Silk Farming 9" onclick="openLightbox(this)">
        <img src="J.jpeg" alt="Silk Farming 10" onclick="openLightbox(this)">
        <img src="k.jpg" alt="Silk Farming 10" onclick="openLightbox(this)">
        <img src="m.jpg" alt="Silk Farming 10" onclick="openLightbox(this)">
        <img src="n.jpg" alt="Silk Farming 10" onclick="openLightbox(this)">
        <img src="o.jpg" alt="Silk Farming 10" onclick="openLightbox(this)">
        <img src="q.jpg" alt="Silk Farming 10" onclick="openLightbox(this)">
        <img src="R.jpg" alt="Silk Farming 10" onclick="openLightbox(this)">
        <img src="sjpg.jpg" alt="Silk Farming 10" onclick="openLightbox(this)">
        <img src="l.jpg" alt="Silk Farming 10" onclick="openLightbox(this)">
        <img src="z.jpg" alt="Silk Farming 10" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox Preview -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImg" src="">
    </div>

    <!-- Back Button -->
    <div class="back-button">
        <a href="main.html">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Silk Farming. All rights reserved.</p>
    </div>

    <!-- JavaScript -->
    <script>
        function openLightbox(img) {
            document.getElementById('lightboxImg').src = img.src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,kn,te,ta,ml',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
